<!DOCTYPE html>
<html>
<head>
    <title>Romantic Love</title>
    <style>
        body {
            background: #000;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
        }

        .love-text {
            position: absolute;
            font-family: 'Arial', sans-serif;
            font-size: 4em;
            background: linear-gradient(45deg, #ff0066, #ff99cc, #ff0066);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px #ff0066;
            animation: glow 2s ease-in-out infinite;
            z-index: 2;
        }

        .heart-container {
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .heart {
            width: 120px;
            height: 120px;
            position: relative;
            animation: heartbeat 1.2s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 100px;
            background: linear-gradient(45deg, #ff0066, #ff99cc);
            border-radius: 60px 60px 0 0;
            box-shadow: 0 0 50px #ff0066;
        }

        .heart::before {
            left: 60px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .particles {
            position: absolute;
            pointer-events: none;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.4); }
            30% { transform: scale(1); }
            45% { transform: scale(1.2); }
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(60deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .spark {
            position: absolute;
            background: radial-gradient(#ff99cc, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="love-text">I LOVE YOU</div>
    <div class="heart-container">
        <div class="heart"></div>
    </div>

    <script>
        // 爱心粒子特效
        document.addEventListener('click', (e) => {
            createParticles(e.clientX, e.clientY);
            createTextEffect();
        });

        function createParticles(x, y) {
            const particles = document.createElement('div');
            particles.className = 'particles';
            
            for(let i = 0; i < 50; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                
                const size = Math.random() * 20 + 5;
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 5 + 2;
                
                spark.style.width = `${size}px`;
                spark.style.height = `${size}px`;
                spark.style.left = `${x}px`;
                spark.style.top = `${y}px`;
                spark.style.animation = `
                    spark ${Math.random() * 1 + 0.5}s ease-out forwards
                `;
                
                const translateX = Math.cos(angle) * 100;
                const translateY = Math.sin(angle) * 100;
                
                spark.style.setProperty('--tx', `${translateX}px`);
                spark.style.setProperty('--ty', `${translateY}px`);
                
                particles.appendChild(spark);
            }
            
            document.body.appendChild(particles);
            setTimeout(() => particles.remove(), 1000);
        }

        function createTextEffect() {
            const text = document.querySelector('.love-text');
            text.style.transform = `scale(${1 + Math.random() * 0.2})`;
            setTimeout(() => text.style.transform = 'scale(1)', 200);
        }

        // 动态样式
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spark {
                to {
                    transform: translate(var(--tx), var(--ty));
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
